<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- Render heading  -->
        <div class="row">
            <h1>Gifology</h1>
        </div>

        <!-- Render buttons  -->
        <div class="row" id="button">
            <div id="buttons-view"></div>
        </div>

        <!-- Search  Form -->
        <div class="row" id="search-form">
            <!-- Render form heading  -->
            <form id="animal-form">
                <h2>Animal Search</h2>
                <hr>
                <label for="animal-input">Add a Animal</label>
                <input type="text" id="animal-input">

                <br>

                <!-- Button triggers new search to be added -->
                <input id="add-animal" type="submit" value="Add a Animal">
            </form>
        </div>

        <!-- Render search results -->
        <div class="row">
            <!-- <aside id="animals-outer-box"> -->
            <!-- <div id="animals-inner-box"> -->
            <div id="animals-view"></div>
            <!-- </div>
            </aside> -->
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

    <script type='text/javascript' src='assets/js/main.js'></script>






</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
</head>

<body>

    <div class="container">

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <!-- Search  Form -->
        <form id="animal-form">
            <h1>Animal Search</h1>
            <hr>
            <label for="animal-input">Add a Animal</label>
            <input type="text" id="animal-input">
            <br>

            <!-- Button triggers new search to be added -->
            <input id="add-animal" type="submit" value="Add a Animal">
        </form>

    
        <!-- Search Results will Get Dumped Here -->
        <aside id="animals-outer-box">

            <div id="animals-view"></div>

        </aside>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
            </script>

        <script type='text/javascript' src='assets/js/main.js'></script>


    </div>
</body>

</html>
